<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>RED GALLERY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全体設定 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      overflow-y: auto; /* 縦スクロールは許可 */
    }

    /* ==== 背景レイヤー ==== */

    .bg-gradient {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 10% 10%, #b00020 0, transparent 45%),
        radial-gradient(circle at 80% 80%, #ff1744 0, transparent 50%),
        radial-gradient(circle at 20% 80%, #880000 0, transparent 55%),
        #000;
      animation: bgMove 18s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes bgMove {
      0% {
        background-position: 0% 0%, 100% 100%, 0% 100%;
      }
      100% {
        background-position: 20% 10%, 80% 90%, 10% 80%;
      }
    }

    .bg-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.14) 0, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(255, 0, 0, 0.2) 0, transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.8;
      animation: glowPulse 10s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes glowPulse {
      0% { opacity: 0.5; }
      100% { opacity: 0.9; }
    }

    .bg-lines {
      position: fixed;
      inset: 0;
      background-image: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.06),
        rgba(255, 255, 255, 0.0)
      );
      background-size: 1px 120px;
      background-repeat: repeat-x;
      opacity: 0.25;
      animation: linesFall 6s linear infinite;
      z-index: 1;
      mask-image: radial-gradient(circle at center, black 0, transparent 80%);
    }

    @keyframes linesFall {
      from { background-position: 0 -120px; }
      to   { background-position: 0 0; }
    }

    /* ==== 中央コンテンツ ==== */

    .wrapper {
      position: relative;
      z-index: 5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .panel {
      width: 100%;
      max-width: 1200px;
      background: rgba(0, 0, 0, 0.72);
      border-radius: 24px;
      border: 1px solid rgba(255, 0, 0, 0.5);
      box-shadow:
        0 0 40px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(255, 0, 0, 0.45);
      backdrop-filter: blur(18px);
      padding: 24px 28px 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      animation: panelFadeIn 0.8s ease-out;
    }

    @keyframes panelFadeIn {
      from {
        opacity: 0;
        transform: translateY(16px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .site-title {
      font-size: clamp(20px, 3vw, 26px);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #ff5252;
      text-shadow:
        0 0 10px rgba(255, 82, 82, 0.8),
        0 0 20px rgba(255, 0, 0, 0.6);
      white-space: nowrap;
    }

    .site-sub {
      font-size: 12px;
      opacity: 0.7;
      text-align: right;
    }

    .panel-main {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 18px;
    }

    @media (max-width: 880px) {
      .panel-main {
        grid-template-columns: 1fr;
      }
    }

    /* メイン画像エリア */

    .main-image-wrapper {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      background: radial-gradient(circle at top, #333, #000); /* 黒基調 */
      border: 1px solid rgba(255, 255, 255, 0.12);
      min-height: 320px;
    }

    .main-image-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.18), transparent 60%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .main-image {
      width: 100%;
      height: 100%;
      max-height: 520px;
      object-fit: contain;
      display: block;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .main-image-wrapper:hover .main-image {
      transform: scale(1.03);
      filter: brightness(1.03);
    }

    /* 03〜17 用：白基調 + ウェーブ光 */
    .main-image-wrapper.light {
      background: #f7f7f7;
      border-color: rgba(0, 0, 0, 0.08);
    }

    .main-image-wrapper.light::before {
      content: "";
      position: absolute;
      inset: -30%;
      background:
        linear-gradient(
          120deg,
          rgba(255, 255, 255, 0) 5%,
          rgba(255, 255, 255, 0.85) 35%,
          rgba(255, 255, 255, 0) 70%
        );
      opacity: 0.9;
      mix-blend-mode: screen;
      pointer-events: none;
      animation: waveMove 7s linear infinite;
    }

    @keyframes waveMove {
      0% {
        transform: translateX(-40%) translateY(0) rotate(8deg);
      }
      50% {
        transform: translateX(10%) translateY(5%) rotate(-4deg);
      }
      100% {
        transform: translateX(50%) translateY(0) rotate(8deg);
      }
    }

    /* 情報＆サムネイルエリア */

    .info-block {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .image-title {
      font-size: 18px;
      font-weight: 600;
    }

    .image-desc {
      font-size: 13px;
      line-height: 1.7;
      opacity: 0.85;
    }

    .thumbs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      max-height: 380px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .thumb {
      width: calc(33.333% - 6px);
      max-width: 120px;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease, opacity 0.2s ease;
      opacity: 0.7;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .thumb::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.4), transparent);
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    /* 黒基調サムネ（01・02） */
    .thumb.dark {
      background: #111;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    /* 白基調サムネ（03〜17） */
    .thumb.light {
      background: #f7f7f7;
      border: 1px solid rgba(0, 0, 0, 0.12);
    }

    .thumb:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 16px rgba(255, 0, 0, 0.5);
      opacity: 1;
      border-color: #ff5252;
    }

    .thumb:hover img {
      transform: scale(1.12);
    }

    .thumb:hover::after {
      opacity: 0.2;
    }

    .thumb.active {
      opacity: 1;
      border-color: #ff5252;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.7);
    }

    .thumb-label {
      position: absolute;
      left: 6px;
      bottom: 6px;
      font-size: 10px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #fff;
      z-index: 2;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.9);
    }

    .thumb.light .thumb-label {
      color: #222;
      text-shadow: 0 0 2px #fff;
    }

    .panel-footer {
      margin-top: 4px;
      font-size: 10px;
      opacity: 0.6;
      text-align: right;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <script>
    // サムネイルをクリックしたらメイン画像＆テキスト切り替え + 背景テーマ切替
    document.addEventListener("DOMContentLoaded", function () {
      const mainImage = document.getElementById("mainImage");
      const imageTitle = document.getElementById("imageTitle");
      const imageDesc = document.getElementById("imageDesc");
      const thumbs = document.querySelectorAll(".thumb");
      const mainWrapper = document.getElementById("mainWrapper");

      thumbs.forEach(function (thumb) {
        thumb.addEventListener("click", function () {
          const src = this.getAttribute("data-src");
          const title = this.getAttribute("data-title") || "";
          const desc = this.getAttribute("data-desc") || "";
          const theme = this.getAttribute("data-theme") || "dark";

          // メイン画像切り替え
          mainImage.src = src;
          mainImage.alt = title;

          // テキスト切り替え
          imageTitle.textContent = title;
          imageDesc.textContent = desc;

          // activeクラスの付け替え
          thumbs.forEach(t => t.classList.remove("active"));
          this.classList.add("active");

          // 背景テーマ切り替え
          mainWrapper.classList.remove("light");
          if (theme === "light") {
            mainWrapper.classList.add("light");
          }
        });
      });
    });
  </script>
